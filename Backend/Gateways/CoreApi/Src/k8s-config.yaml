apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateways-coreapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateways-coreapi
  template:
    metadata:
      labels:
        app: gateways-coreapi
    spec:
      containers:
      - name: gateways-coreapi
        image: cloudyourselfcontainers.azurecr.io/#{imageName}#:#{imageTag}#
        env:
        - name: ASPNETCORE_URLS
          value: "http://*:80"
        ports:
        - containerPort: 80
        volumeMounts:
        - name: general-config
          mountPath: /app/config/general
        - name: appspecific-config
          mountPath: /app/config/appspecific
      volumes: 
      - name: general-config
        secret:
          secretName: general-config
      - name: appspecific-config
        secret:
          secretName: backend-gateways-coreapi-config
---
apiVersion: v1
kind: Service
metadata:
  name: gateways-coreapi
spec:
  ports:
  - port: 80
  selector:
    app: gateways-coreapi